<form action="{% url 'job_fitter_edit' id=job_id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
{#    {{ fitter_form.as_p }}#}
    {% for field in fitter_form %}

        <div class="container-fluid field
                    {% if field.name == '_is' %}hidden{% endif %}
                    {% if field.name == 'mmodal' %}hidden{% endif %}
                    {% if field.name == 'nlive' %}hidden{% endif %}
                    {% if field.name == 'tol' %}hidden{% endif %}
                    {% if field.name == 'efr' %}hidden{% endif %}
                    {% if field.name == 'ceff' %}hidden{% endif %}
                    {% if field.name == 'ztol' %}hidden{% endif %}
                    {% if field.name == 'logzero' %}hidden{% endif %}
                    {% if field.name == 'multinest_maxiter' %}hidden{% endif %}
                    {% if field.name == 'seed' %}hidden{% endif %}
                    {% if field.name == 'outfile' %}hidden{% endif %}
                    {% if field.errors %}error{% endif %}
                    div-{{ field.name }}
                    ">

            <!-- Label -->
            <label class="col-md-4" for="{{ field.auto_id }}">
                {% if field.name == 'fitter_type' %}
                    Type
                {% else %}
                    {{ field.label }}
                {% endif %}
            </label>

            <!-- Field -->
            <div class="col-md-12">
                {{ field }}
                {{ field.errors }}
            </div>

        </div>
    {% endfor %}
    <input class="btn btn-primary" type="submit" value="Save and next" />
</form>
