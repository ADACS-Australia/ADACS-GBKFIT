<form action="{% url 'job_data_model_edit' id=job_id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in data_model_form %}
        <div class="container-fluid field
                    {% if field.name == 'method' %}hidden{% endif %}
                    {% if field.errors %}error{% endif %}
                    div-{{ field.name }}
                    ">

            <!-- Label -->

            <label class="col-md-4" for="{{ field.auto_id }}">
                {% if field.name == 'dmodel_type' %}
                    Type
                {% else %}
                    {{ field.label }}
                {% endif %}
            </label>

            <!-- Field -->
            <div class="col-md-12">
                {{ field }}
                {{ field.errors }}
            </div>

        </div>
    {% endfor %}
    <input class="btn btn-primary" type="submit" value="Save and next" />
</form>
