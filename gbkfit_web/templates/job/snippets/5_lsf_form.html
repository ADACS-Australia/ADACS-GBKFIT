<form action="{% url 'job_lsf' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
{#    {{ lsf_form.as_p }}#}
    {% for field in lsf_form %}

        <div class="container-fluid field
                    {% if field.name == 'beta' %}hidden{% endif %}
                    {% if field.errors %}error{% endif %}
                    div-{{ field.name }}
                    ">

            <!-- Label -->
            <label class="col-md-4" for="{{ field.auto_id }}">
                {% if field.name == 'lsf_type' %}
                    Type
                {% else %}
                    {{ field.label }}
                {% endif %}
            </label>

            <!-- Field -->
            <div class="col-md-12">
                {{ field }}
                {{ field.errors }}
            </div>

        </div>
    {% endfor %}
    <input class="btn btn-primary" type="submit" value="Save and next" />
</form>
