<form action="{% url 'job_params' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {% for field in params_form %}
        {% if not forloop.first and forloop.counter0|divisibleby:8 %}
                    </div>
                </div>
            </div>
            <br />
        {% endif %}

        {% if forloop.counter0|divisibleby:8 %}
            <div class="wrapper">
                <legend>{{ field.name|cut:"_fixed" }}</legend>
                <div class="control-group">
                    <div class="row">
        {% endif %}
            <div class="col-md-4
                    {% if field.name == 'outfile' %}hidden{% endif %}
                    {% if field.errors %}error{% endif %}
                    div-{{ field.name }}
                    ">
                <!-- Label -->
                <label for="{{ field.auto_id }}">
                    {{ field.label }}
                </label>

                <!-- Field -->
                <div>
                    {{ field }}
                    {{ field.errors }}
                </div>
            </div>
        {% if forloop.last %}
                    </div>
                </div>
            </div>
        {% endif %}
    {% endfor %}
    <p></p>
    <input class="btn btn-primary" type="submit" value="Save and next" />
</form>
