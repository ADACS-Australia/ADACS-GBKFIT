<form action="{% url 'job_dataset' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
{#    {{ dataset_form.as_p }}#}
    {% for field in dataset_form %}

        <div class="container-fluid field
                    {% if '2' in field.name %}hidden{% endif %}
                    {% if field.errors %}error{% endif %}
                    div-{{ field.name }}
                    ">

            <!-- Label -->
            <label class="col-md-4" for="{{ field.auto_id }}">
                {{ field.label }}
            </label>

            <!-- Field -->
            <div class="col-md-12">
                {{ field }}
                {{ field.errors }}
            </div>

        </div>
    {% endfor %}
    <input class="btn btn-primary" type="submit" value="Save and next" />
</form>
{% if uploaded_file_url %}
    <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
{% endif %}
