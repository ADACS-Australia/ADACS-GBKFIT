    {% for field,value in start_view.labels.items %}

            div-{{ field }}-{{ value }}
            col-md-12
            ">

            <!-- Label -->
            <label class="col-md-2">
                {{ field }}
            </label>

            <!-- Field -->
            <div class="bg-info col-md-10">
                {{ value }}
            </div>

        </div>
    {% endfor %}
