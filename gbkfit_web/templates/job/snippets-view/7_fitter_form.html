{% for field,value in fitter_view.labels.items %}
    <div class="container-fluid field
        div-{{ field }}-{{ value }}
        col-md-6
        ">

        <!-- Label -->
        <label class="col-md-4">
            {{ field }}
        </label>

        <!-- Field -->
        <div class="bg-info col-md-4">
            {{ value }}
        </div>

    </div>
{% endfor %}
